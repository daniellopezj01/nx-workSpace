<app-loading [loading]="loading"></app-loading>

<div class="cont">
  <div class="general-cont">
    <div class="general">
      <div class="header-title p-3 p-2">
        <h3>{{ "USER.ACCOUNT" | translate }}</h3>
        <span>
          {{ user?.name }}, <i>{{ user?.email }}</i>
          <span class="go-to-profile pl-2" (click)="goToProfile()">
            {{ "USER.GO_TO_PROFILE" | translate }}
          </span>
        </span>
      </div>
      <app-square-list [data]="cards"></app-square-list>
    </div>
  </div>
</div>
