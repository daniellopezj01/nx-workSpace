<div class=" ">
  <div class="container pt-5 pl-0 pr-0">
    <div class="d-flex row m-0 pb-4">
      <div
        class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-12 pr-0"
        *ngFor="let item of dataLinks"
      >
        <div>
          <div class="title">
            <span>{{ item?.title | translate | uppercase }}</span>
          </div>
          <div class="">
            <div class="pb-1" *ngFor="let link of item?.data">
              <a
                class="link link-d "
                [href]="(link?.key | translate).LINK"
                target="_blank"
              >
                {{ (link?.key | translate).NAME }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between pt-3 pb-3">
      <div
        class="small align-content-center align-items-center col-sm-12 col-md-12 col-lg-6 col-xl-6 d-flex"
      >
        <a [href]="item?.href" target="_blank" *ngFor="let item of iconsSocial">
          <fa-icon class="icons" [icon]="item?.icon"></fa-icon>
        </a>
      </div>
      <div
        class="small align-content-center align-items-center col-sm-12 col-md-12 col-lg-6 col-xl-6 justify-content-end d-flex"
      >
        {{ "SHARED.ALL_RIGHTS_RESERVED" | translate }}
      </div>
    </div>
  </div>
</div>
