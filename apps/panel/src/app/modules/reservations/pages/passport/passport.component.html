<div class="d-flex w-100 mt-5">
  <ng-container
    *ngIf="
      reservation?.imagePassPort?.medium;
      then withPassport;
      else withOutPassport
    "
  ></ng-container>
</div>
<ng-template #withPassport>
  <div class="d-flex flex-column m-auto custom-section">
    <div
      class="container-image"
      [style.backgroundImage]="
        'url(' + reservation?.imagePassPort?.medium + ')'
      "
    ></div>
    <div class="d-flex justify-content-center download mt-4">
      <button class="btn btn-primary" (click)="download()">
        {{ "RESERVATION.DOWNLOAD" | translate }}
      </button>
    </div>
  </div>
</ng-template>
<ng-template #withOutPassport>
  <div class="d-flex justify-content-center w-100">
    <div class="alert alert-warning" role="alert">
      {{ "RESERVATION.EMPTY_PASSPORT" | translate }}
    </div>
  </div>
</ng-template>
