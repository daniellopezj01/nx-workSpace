<ng-container
  *ngTemplateOutlet="loadingAll; context: { loading: loading }"
></ng-container>
<form
  *ngIf="!loading"
  class="form-product w-100 flex-wrap d-flex"
  [formGroup]="form"
>
  <div
    class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 flex-wrap d-flex"
  >
    <div class="text-right w-100">
      <app-section-btn
        [options]="optionsButtons"
        (cbSave)="saveOrEdit()"
        (cbList)="cbList()"
        (cbTrash)="cbTrash()"
        [valid]="form.valid"
      >
      </app-section-btn>
    </div>
    <div class="custom-card-style col-12 mt-2 flex-wrap d-flex">
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.CLIENT_FROM" | translate }}</label>
            <ng-select
              #selectProductRef
              [items]="results$ | async"
              formControlName="userFrom"
              bindLabel="name"
              (close)="selectProductRef.blur(); selectProductRef.focus()"
              [addTag]="false"
              [multiple]="false"
              [hideSelected]="true"
              [minTermLength]="3"
              [required]="true"
              [loading]="userLoading"
              [typeToSearchText]="'PURCHASE.SEARCH_PRODUCT' | translate"
              [typeahead]="userInput$"
              [(ngModel)]="ngSelectFrom"
              placeholder="Buscar Usuario Referidor"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item?.name }} {{ item?.surname }}
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-index="index"
                let-search="searchTerm"
              >
                <div class="card-list d-flex">
                  <div class="p-1">
                    <ngx-avatar
                      cornerRadius="5"
                      [round]="false"
                      size="30"
                      [name]="item?.name"
                    ></ngx-avatar>
                  </div>
                  <div class="d-flex flex-column">
                    <span> {{ item?.name }} {{ item?.surname }} </span>
                    <span class="muted small">
                      {{ item?.email }}
                    </span>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-card-style col-12 mt-2 flex-wrap d-flex">
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.CLIENT_TO" | translate }}</label>
            <ng-select
              #selectProductRef
              [items]="results$ | async"
              formControlName="userTo"
              bindLabel="name"
              (close)="selectProductRef.blur(); selectProductRef.focus()"
              [addTag]="false"
              [multiple]="false"
              [hideSelected]="true"
              [minTermLength]="3"
              [required]="true"
              [loading]="userLoading"
              [typeToSearchText]="'PURCHASE.SEARCH_PRODUCT' | translate"
              [typeahead]="userInput$"
              [(ngModel)]="ngSelectTo"
              placeholder="Buscar Usuario a referir"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item?.name }} {{ item?.surname }}
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-index="index"
                let-search="searchTerm"
              >
                <div class="card-list d-flex">
                  <div class="p-1">
                    <ngx-avatar
                      cornerRadius="5"
                      [round]="false"
                      size="30"
                      [name]="item?.name"
                    ></ngx-avatar>
                  </div>
                  <div class="d-flex flex-column">
                    <span> {{ item?.name }} {{ item?.surname }} </span>
                    <span class="muted small">
                      {{ item?.email }}
                    </span>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-card-style col-12 mt-2 flex-wrap d-flex">
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.STATUS" | translate }}</label>
            <ng-select
              [items]="statusArray"
              bindLabel="name"
              autofocus
              required
              [searchable]="false"
              [clearable]="false"
              formControlName="status"
              bindValue="value"
              [(ngModel)]="ngSelectStatus"
              placeholder="Seleccionar Estado"
            >
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-card-style col-12 mt-2 flex-wrap d-flex">
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.PLAN" | translate }}</label>
            <ng-select
              #selectProductRef
              [items]="resultsPlan$ | async"
              formControlName="planReferred"
              bindLabel="name"
              (close)="selectProductRef.blur(); selectProductRef.focus()"
              [addTag]="false"
              [multiple]="false"
              [hideSelected]="true"
              [minTermLength]="1"
              (change)="selectPlan($event)"
              [required]="true"
              [loading]="planLoading"
              [typeToSearchText]="'PURCHASE.SEARCH_PRODUCT' | translate"
              [typeahead]="planInput$"
              [(ngModel)]="ngSelectPlan"
              placeholder="Buscar Plan"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item?.name }}
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-index="index"
                let-search="searchTerm"
              >
                <div class="card-list d-flex">
                  <div class="d-grid pl-3 pt-1 pb-1 custom-text">
                    <span class="font-weight-bold pb-1"> {{ item?.name }}</span>
                    <span class="font-weight-normal"> {{ item?.label }}</span>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div
      class="custom-card-style col-12 mt-2 flex-wrap d-flex"
      *ngIf="activePlan"
    >
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.AMOUNT_FROM" | translate }}</label>
            <input
              disabled="true"
              type="text"
              autocomplete="off"
              spellcheck="false"
              formControlName="amountFrom"
              class="form-control normal-input"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="custom-card-style col-12 mt-2 flex-wrap d-flex"
      *ngIf="activePlan"
    >
      <div class="col-12 p-0">
        <div class="name">
          <div class="form-group">
            <label>{{ "REFERRED.AMOUNT_TO" | translate }}</label>
            <input
              disabled="true"
              type="text"
              autocomplete="off"
              spellcheck="false"
              formControlName="amountTo"
              class="form-control normal-input"
              aria-describedby="title"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- ***************** FIN TEMPLATE ************** -->
<ng-template #loadingAll let-loading="loading">
  <div *ngIf="loading" class="w-100 text-center h-100 loading-wrapper">
    <div class="in">
      <img
        [width]="'5rem'"
        src="../../../../../assets/images/loading-svg.svg"
        alt="loading"
      />
    </div>
  </div>
</ng-template>
