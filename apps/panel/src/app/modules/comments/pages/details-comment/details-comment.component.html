<app-loading [loading]="loading"></app-loading>

<mat-tab-group
  selectedIndex="0"
  animationDuration="350ms"
  color="accent"
  disableRipple
  class="w-100"
  *ngIf="!loading"
>
  <mat-tab [label]="'TOUR.TABS.GENERAL' | translate">
    <div class="container-places pt-2">
      <app-form-comment
        [activeUpdate]="true"
        [comment]="comment"
      ></app-form-comment>
    </div>
  </mat-tab>
</mat-tab-group>
